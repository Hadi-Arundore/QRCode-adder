<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template QR/Barcode Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .control-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }

        .preview-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            position: relative;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-drop-zone {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.05), rgba(155, 89, 182, 0.05));
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-drop-zone:hover {
            border-color: #2980b9;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            transform: scale(1.02);
        }

        .file-drop-zone.dragover {
            border-color: #27ae60;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1), rgba(46, 204, 113, 0.1));
        }

        .drop-text {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .drop-subtext {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        .preview-container {
            position: relative;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            min-height: 400px;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .template-preview {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .code-overlay {
            position: absolute;
            cursor: move;
            border: 2px solid #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            padding: 5px;
        }

        .code-overlay img {
            max-width: 100%;
            max-height: 80%;
        }

        .code-overlay .value-text {
            font-size: 12px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 5px;
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .code-settings {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .code-settings h4 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Template QR/Barcode Generator</h1>
            <p>Transform your templates into professional documents with custom codes</p>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <div class="section">
                    <h3>üìÑ Upload Template</h3>
                    <div class="file-drop-zone" id="dropZone">
                        <div class="drop-text">Drop your template here</div>
                        <div class="drop-subtext">or click to browse (PDF or Image)</div>
                        <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg" style="display: none;">
                    </div>
                </div>

                <div class="section">
                    <h3>‚öôÔ∏è Code Settings</h3>

                    <div class="row">
                        <div class="form-group">
                            <label>Start Value</label>
                            <input type="number" id="startValue" value="1" min="0">
                        </div>
                        <div class="form-group">
                            <label>End Value</label>
                            <input type="number" id="endValue" value="10" min="1" max="500">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Prefix (optional)</label>
                        <input type="text" id="prefix" placeholder="e.g., PT">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="showValue" checked>
                        <label for="showValue">Show value below code</label>
                    </div>
                </div>

                <!-- QR Code Settings -->
                <div class="section code-settings">
                    <h4>QR Code Settings</h4>
                    <div class="row">
                        <div class="form-group">
                            <label>Width (px)</label>
                            <input type="number" id="qrWidth" value="100" min="50" max="300">
                        </div>
                        <div class="form-group">
                            <label>Height (px)</label>
                            <input type="number" id="qrHeight" value="100" min="50" max="300">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>X Position (%)</label>
                            <input type="number" id="qrXPosition" value="85" min="0" max="95">
                        </div>
                        <div class="form-group">
                            <label>Y Position (%)</label>
                            <input type="number" id="qrYPosition" value="5" min="0" max="95">
                        </div>
                    </div>
                </div>

                <!-- Barcode Settings -->
                <div class="section code-settings">
                    <h4>Barcode Settings</h4>
                    <div class="row">
                        <div class="form-group">
                            <label>Width (px)</label>
                            <input type="number" id="barcodeWidth" value="200" min="50" max="500">
                        </div>
                        <div class="form-group">
                            <label>Height (px)</label>
                            <input type="number" id="barcodeHeight" value="80" min="50" max="200">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>X Position (%)</label>
                            <input type="number" id="barcodeXPosition" value="5" min="0" max="95">
                        </div>
                        <div class="form-group">
                            <label>Y Position (%)</label>
                            <input type="number" id="barcodeYPosition" value="85" min="0" max="95">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <button id="generateBtn" disabled>Generate PDF</button>
                </div>

                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div id="statusMessage"></div>
            </div>

            <div class="preview-panel">
                <div class="section">
                    <h3>üëÅÔ∏è Preview</h3>
                    <div class="preview-container" id="previewContainer">
                        <div style="text-align: center; color: #7f8c8d;">
                            Upload a template to see preview
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TemplateCodeGenerator {
            constructor() {
                this.templateFile = null;
                this.templateImage = null;
                this.isDragging = false;
                this.dragOffset = { x: 0, y: 0 };
                this.draggedElement = null;

                this.initializeEventListeners();
                this.updatePreview();
            }

            initializeEventListeners() {
                const dropZone = document.getElementById('dropZone');
                const fileInput = document.getElementById('fileInput');
                const generateBtn = document.getElementById('generateBtn');

                // File upload
                dropZone.addEventListener('click', () => fileInput.click());
                dropZone.addEventListener('dragover', this.handleDragOver.bind(this));
                dropZone.addEventListener('dragleave', this.handleDragLeave.bind(this));
                dropZone.addEventListener('drop', this.handleDrop.bind(this));
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Settings changes
                const settingsIds = [
                    'startValue', 'endValue', 'prefix', 'showValue',
                    'qrWidth', 'qrHeight', 'qrXPosition', 'qrYPosition',
                    'barcodeWidth', 'barcodeHeight', 'barcodeXPosition', 'barcodeYPosition'
                ];

                settingsIds.forEach(id => {
                    document.getElementById(id).addEventListener('change', this.updatePreview.bind(this));
                });

                // Generate button
                generateBtn.addEventListener('click', this.generatePDF.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('dropZone').classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('dropZone').classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                document.getElementById('dropZone').classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                if (e.target.files.length > 0) {
                    this.processFile(e.target.files[0]);
                }
            }

            async processFile(file) {
                this.templateFile = file;
                const fileType = file.type;

                try {
                    if (fileType === 'application/pdf') {
                        await this.processPDF(file);
                    } else if (fileType === 'image/png' || fileType === 'image/jpeg' || fileType === 'image/jpg') {
                        await this.processImage(file);
                    } else {
                        this.showStatus('Please upload a PDF, PNG, or JPG file', 'error');
                        return;
                    }

                    document.getElementById('generateBtn').disabled = false;
                    this.updatePreview();
                    this.showStatus('Template loaded successfully!', 'success');
                } catch (error) {
                    console.error('Error processing file:', error);
                    this.showStatus('Error processing file: ' + error.message, 'error');
                }
            }

            async processPDF(file) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                const pages = pdfDoc.getPages();

                if (pages.length === 0) {
                    throw new Error('PDF has no pages');
                }

                // Convert first page to image for preview
                this.templateImage = await this.pdfPageToImage(arrayBuffer);
            }

            async pdfPageToImage(pdfArrayBuffer) {
                try {
                    // Set up PDF.js worker
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

                    // Load PDF
                    const pdf = await pdfjsLib.getDocument({ data: pdfArrayBuffer }).promise;
                    const page = await pdf.getPage(1);

                    // Set up canvas
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render page
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    await page.render(renderContext).promise;
                    return canvas.toDataURL();

                } catch (error) {
                    console.error('Error converting PDF to image:', error);
                    // Fallback to placeholder
                    const canvas = document.createElement('canvas');
                    canvas.width = 595;
                    canvas.height = 842;
                    const ctx = canvas.getContext('2d');

                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = '#ddd';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);

                    ctx.fillStyle = '#666';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('PDF Template', canvas.width / 2, canvas.height / 2 - 20);
                    ctx.font = '16px Arial';
                    ctx.fillText('(Preview loading failed)', canvas.width / 2, canvas.height / 2 + 10);

                    return canvas.toDataURL();
                }
            }

            async processImage(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.templateImage = e.target.result;
                        resolve();
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            async updatePreview() {
                const previewContainer = document.getElementById('previewContainer');

                if (!this.templateImage) {
                    previewContainer.innerHTML = '<div style="text-align: center; color: #7f8c8d;">Upload a template to see preview</div>';
                    return;
                }

                const settings = this.getSettings();

                // Create preview
                previewContainer.innerHTML = `
                    <div style="position: relative; display: inline-block;">
                        <img src="${this.templateImage}" class="template-preview" id="templateImg">
                        <div class="code-overlay" id="qrCodeOverlay" style="
                            left: ${settings.qrXPosition}%;
                            top: ${settings.qrYPosition}%;
                            width: ${settings.qrWidth}px;
                            height: ${settings.qrHeight + (settings.showValue ? 20 : 0)}px;
                        ">
                            <img id="previewQRCode" style="width: ${settings.qrWidth}px; height: ${settings.qrHeight}px;">
                            ${settings.showValue ? `<div class="value-text">${settings.prefix}${settings.startValue}</div>` : ''}
                        </div>
                        <div class="code-overlay" id="barcodeOverlay" style="
                            left: ${settings.barcodeXPosition}%;
                            top: ${settings.barcodeYPosition}%;
                            width: ${settings.barcodeWidth}px;
                            height: ${settings.barcodeHeight + (settings.showValue ? 20 : 0)}px;
                        ">
                            <img id="previewBarcode" style="width: ${settings.barcodeWidth}px; height: ${settings.barcodeHeight}px;">
                            ${settings.showValue ? `<div class="value-text">${settings.prefix}${settings.startValue}</div>` : ''}
                        </div>
                    </div>
                `;

                // Generate preview codes
                await this.generatePreviewQRCode();
                await this.generatePreviewBarcode();

                // Make code overlays draggable
                this.makeDraggable('qrCodeOverlay', 'qrXPosition', 'qrYPosition');
                this.makeDraggable('barcodeOverlay', 'barcodeXPosition', 'barcodeYPosition');
            }

            async generatePreviewQRCode() {
                const settings = this.getSettings();
                const value = settings.prefix + settings.startValue;
                const previewCodeImg = document.getElementById('previewQRCode');

                try {
                    // Use the qrcode-generator library
                    const qr = qrcode(0, 'M');
                    qr.addData(value);
                    qr.make();

                    // Create canvas and draw QR code
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const modules = qr.getModuleCount();
                    const cellSize = Math.floor(settings.qrWidth / modules);

                    canvas.width = cellSize * modules;
                    canvas.height = cellSize * modules;

                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#000000';

                    for (let row = 0; row < modules; row++) {
                        for (let col = 0; col < modules; col++) {
                            if (qr.isDark(row, col)) {
                                ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                            }
                        }
                    }

                    previewCodeImg.src = canvas.toDataURL();
                } catch (error) {
                    console.error('Error generating preview QR code:', error);
                    this.showErrorInPreview('previewQRCode', settings.qrWidth, settings.qrHeight);
                }
            }

            async generatePreviewBarcode() {
                const settings = this.getSettings();
                const value = settings.prefix + settings.startValue;
                const previewCodeImg = document.getElementById('previewBarcode');

                try {
                    const canvas = document.createElement('canvas');
                    JsBarcode(canvas, value, {
                        format: "CODE128",
                        width: 2,
                        height: settings.barcodeHeight - 20,
                        displayValue: false
                    });
                    previewCodeImg.src = canvas.toDataURL();
                } catch (error) {
                    console.error('Error generating preview barcode:', error);
                    this.showErrorInPreview('previewBarcode', settings.barcodeWidth, settings.barcodeHeight);
                }
            }

            showErrorInPreview(elementId, width, height) {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#f8f9fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#dc3545';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Error', canvas.width/2, canvas.height/2);
                document.getElementById(elementId).src = canvas.toDataURL();
            }

            makeDraggable(elementId, xInputId, yInputId) {
                const overlay = document.getElementById(elementId);
                const container = document.getElementById('previewContainer');

                overlay.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.draggedElement = elementId;
                    const rect = overlay.getBoundingClientRect();
                    this.dragOffset.x = e.clientX - rect.left;
                    this.dragOffset.y = e.clientY - rect.top;

                    const mouseMoveHandler = (e) => {
                        if (!this.isDragging) return;

                        const templateImg = document.getElementById('templateImg');
                        const templateRect = templateImg.getBoundingClientRect();

                        let newX = e.clientX - templateRect.left - this.dragOffset.x;
                        let newY = e.clientY - templateRect.top - this.dragOffset.y;

                        // Convert to percentage
                        const xPercent = Math.max(0, Math.min(95, (newX / templateImg.offsetWidth) * 100));
                        const yPercent = Math.max(0, Math.min(95, (newY / templateImg.offsetHeight) * 100));

                        document.getElementById(xInputId).value = Math.round(xPercent);
                        document.getElementById(yInputId).value = Math.round(yPercent);

                        overlay.style.left = xPercent + '%';
                        overlay.style.top = yPercent + '%';
                    };

                    const mouseUpHandler = () => {
                        this.isDragging = false;
                        document.removeEventListener('mousemove', mouseMoveHandler);
                        document.removeEventListener('mouseup', mouseUpHandler);
                    };

                    document.addEventListener('mousemove', mouseMoveHandler);
                    document.addEventListener('mouseup', mouseUpHandler);
                });
            }

            getSettings() {
                return {
                    startValue: parseInt(document.getElementById('startValue').value),
                    endValue: parseInt(document.getElementById('endValue').value),
                    prefix: document.getElementById('prefix').value,
                    showValue: document.getElementById('showValue').checked,
                    qrWidth: parseInt(document.getElementById('qrWidth').value),
                    qrHeight: parseInt(document.getElementById('qrHeight').value),
                    qrXPosition: parseInt(document.getElementById('qrXPosition').value),
                    qrYPosition: parseInt(document.getElementById('qrYPosition').value),
                    barcodeWidth: parseInt(document.getElementById('barcodeWidth').value),
                    barcodeHeight: parseInt(document.getElementById('barcodeHeight').value),
                    barcodeXPosition: parseInt(document.getElementById('barcodeXPosition').value),
                    barcodeYPosition: parseInt(document.getElementById('barcodeYPosition').value)
                };
            }

            async generatePDF() {
                const settings = this.getSettings();
                const totalPages = settings.endValue - settings.startValue + 1;

                if (totalPages > 500) {
                    this.showStatus('Maximum 500 pages allowed', 'error');
                    return;
                }

                this.showStatus('Generating PDF...', 'info');
                this.showProgress(0);

                try {
                    const pdfDoc = await PDFLib.PDFDocument.create();

                    if (this.templateFile.type === 'application/pdf') {
                        // Handle PDF template
                        const originalPdfBytes = await this.templateFile.arrayBuffer();
                        const originalPdf = await PDFLib.PDFDocument.load(originalPdfBytes);

                        for (let i = settings.startValue; i <= settings.endValue; i++) {
                            // Create a new page in the new PDF with the same dimensions as the original
                            const [originalPage] = originalPdf.getPages();
                            const { width, height } = originalPage.getSize();
                            const page = pdfDoc.addPage([width, height]);

                            // Draw the original page content
                            const embeddedPage = await pdfDoc.embedPage(originalPage);
                            page.drawPage(embeddedPage, {
                                x: 0,
                                y: 0,
                                width: width,
                                height: height
                            });

                            await this.addQRCodeToPage(page, settings, i);
                            await this.addBarcodeToPage(page, settings, i);

                            const progress = ((i - settings.startValue + 1) / totalPages) * 100;
                            this.showProgress(progress);
                        }
                    } else {
                        // Handle image template
                        const templateImageBytes = await this.templateFile.arrayBuffer();
                        let templateImage;

                        if (this.templateFile.type === 'image/png') {
                            templateImage = await pdfDoc.embedPng(templateImageBytes);
                        } else if (this.templateFile.type === 'image/jpeg' || this.templateFile.type === 'image/jpg') {
                            templateImage = await pdfDoc.embedJpg(templateImageBytes);
                        } else {
                            throw new Error('Unsupported image format. Please use PNG or JPG.');
                        }

                        for (let i = settings.startValue; i <= settings.endValue; i++) {
                            const page = pdfDoc.addPage([templateImage.width, templateImage.height]);
                            page.drawImage(templateImage, {
                                x: 0,
                                y: 0,
                                width: templateImage.width,
                                height: templateImage.height
                            });

                            await this.addQRCodeToPage(page, settings, i);
                            await this.addBarcodeToPage(page, settings, i);

                            const progress = ((i - settings.startValue + 1) / totalPages) * 100;
                            this.showProgress(progress);
                        }
                    }

                    // Save the PDF with compression options
                    const pdfBytes = await pdfDoc.save({
                        useObjectStreams: true,
                    });

                    this.downloadPDF(pdfBytes);

                    this.showStatus(`Successfully generated ${totalPages} pages!`, 'success');
                    this.showProgress(100);
                } catch (error) {
                    console.error('Error generating PDF:', error);
                    this.showStatus('Error generating PDF: ' + error.message, 'error');
                } finally {
                    setTimeout(() => {
                        document.getElementById('progressBar').style.display = 'none';
                    }, 2000);
                }
            }

            async addQRCodeToPage(page, settings, value) {
                const codeValue = settings.prefix + value;
                const pageSize = page.getSize();

                // Calculate position
                const x = (settings.qrXPosition / 100) * pageSize.width;
                const y = pageSize.height - (settings.qrYPosition / 100) * pageSize.height - settings.qrHeight;

                // Generate QR code
                const qr = qrcode(0, 'M');
                qr.addData(codeValue);
                qr.make();

                // Create canvas and draw QR code
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const modules = qr.getModuleCount();
                const cellSize = Math.floor(settings.qrWidth / modules);

                canvas.width = cellSize * modules;
                canvas.height = cellSize * modules;

                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000000';

                for (let row = 0; row < modules; row++) {
                    for (let col = 0; col < modules; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                        }
                    }
                }

                // Compress the image
                const codeDataURL = canvas.toDataURL();
                const compressedDataURL = await this.compressImage(codeDataURL);
                const codeImageBytes = this.dataURLToArrayBuffer(compressedDataURL);
                const codeImage = await page.doc.embedPng(codeImageBytes);

                // Draw QR code
                page.drawImage(codeImage, {
                    x: x,
                    y: y,
                    width: settings.qrWidth,
                    height: settings.qrHeight
                });

                // Draw value text if enabled
                if (settings.showValue) {
                    const textWidth = codeValue.length * 5;
                    const textX = x + (settings.qrWidth / 2) - (textWidth / 2);

                    page.drawText(codeValue, {
                        x: textX,
                        y: y - 15,
                        size: 10,
                        color: PDFLib.rgb(0, 0, 0)
                    });
                }
            }

            async addBarcodeToPage(page, settings, value) {
                const codeValue = settings.prefix + value;
                const pageSize = page.getSize();

                // Calculate position
                const x = (settings.barcodeXPosition / 100) * pageSize.width;
                const y = pageSize.height - (settings.barcodeYPosition / 100) * pageSize.height - settings.barcodeHeight;

                // Generate barcode
                const canvas = document.createElement('canvas');
                JsBarcode(canvas, codeValue, {
                    format: "CODE128",
                    width: 2,
                    height: settings.barcodeHeight - 20,
                    displayValue: false
                });

                // Compress the image
                const codeDataURL = canvas.toDataURL();
                const compressedDataURL = await this.compressImage(codeDataURL);
                const codeImageBytes = this.dataURLToArrayBuffer(compressedDataURL);
                const codeImage = await page.doc.embedPng(codeImageBytes);

                // Draw barcode
                page.drawImage(codeImage, {
                    x: x,
                    y: y,
                    width: settings.barcodeWidth,
                    height: settings.barcodeHeight
                });

                // Draw value text if enabled
                if (settings.showValue) {
                    const textWidth = codeValue.length * 5;
                    const textX = x + (settings.barcodeWidth / 2) - (textWidth / 2);

                    page.drawText(codeValue, {
                        x: textX,
                        y: y - 15,
                        size: 10,
                        color: PDFLib.rgb(0, 0, 0)
                    });
                }
            }

            async compressImage(dataURL) {
                const imageCompression = window.imageCompression;
                const options = {
                    maxSizeMB: 0.1,
                    maxWidthOrHeight: 1000,
                    useWebWorker: true
                };

                const blob = await fetch(dataURL).then(res => res.blob());
                const compressedFile = await imageCompression(blob, options);
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => resolve(event.target.result);
                    reader.readAsDataURL(compressedFile);
                });
            }

            dataURLToArrayBuffer(dataURL) {
                const base64 = dataURL.split(',')[1];
                const binaryString = atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes;
            }

            downloadPDF(pdfBytes) {
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `template_with_codes_${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            showProgress(percent) {
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');

                progressBar.style.display = 'block';
                progressFill.style.width = percent + '%';
            }

            showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.textContent = message;
                statusDiv.className = `status-message ${type}`;
                statusDiv.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new TemplateCodeGenerator();
        });
    </script>
